<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

</head>
<body>

  <section>
    <div class="stats__card">
      <!-- Card Image -->
      <div class="stats__card--image__container">
        <picture>
          <source media="(min-width: 425px)" srcset="images/image-header-desktop.jpg">
          <img src="images/image-header-mobile.jpg" alt="" class="stats__card--image">
        </picture>
        <img src="" alt="">
      </div>
      <div class="stats__card--body">
        <!-- Card heading -->
        <div>
          <h1 class="stats__card--heading">
            Get <span>insights</span> that help your business grow.
          </h1>
        </div>
        <!-- Card text -->
        <div>
          <p class="stats__card--text">
            Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.
          </p>
        </div>
        <div class="stats__card--stats">
          <!-- Stat 1 -->
          <div class="stats__card--stat">
            <h5 class="stats__card--stat--heading">
              10k+
            </h5>
            <span class="stats__card--stat--text">
              companies
            </span>
          </div>
          <!-- Stat 2 -->
          <div class="stats__card--stat">
            <h5 class="stats__card--stat--heading">
              314
            </h5>
            <span class="stats__card--stat--text">
              templates
            </span>
          </div>
          <!-- Stat 3 -->
          <div class="stats__card--stat">
            <h5 class="stats__card--stat--heading">
              12M+
            </h5>
            <span class="stats__card--stat--text">
              queries
            </span>
          </div>
        </div>
      </div>
    </div>
  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Andy</a>.
  </div>
</body>
</html>
